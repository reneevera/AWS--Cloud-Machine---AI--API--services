<!doctype html>
<html lang="en"/>

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    <title>Renee_myheadline</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #ece9e6, #ffffff);
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            padding: 20px;
        }
        h1, h5 {
            color: #444;
        }
        input[type="file"] {
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #3f51b5;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #303f9f;
        }
        #view {
            display: none;
            margin-top: 20px;
            text-align: center;
        }
        #image {
            max-width: 100%;
            border-radius: 8px;
        }
        .translations {
            text-align: left;
            margin-top: 15px;
        }
        .translation-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #f9f9f9;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .translation-item button {
            background: #ff4081;
            border: none;
            color: #fff;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            cursor: pointer;
            font-size: 16px;
        }
        .translation-item h6 {
            font-size: 18px; /* increased font-size */
        }
        .w3-tag {
            display: inline-block;
            padding: 4px 8px;
            background-color: #607d8b;
            color: white;
            border-radius: 4px;
            font-size: 14px;
        }
        .w3-tag strong {
            font-weight: 500;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>The Headline Translator</h1>
        <p><strong>Upload</strong></p>
        <input id="file" type="file" name="file" accept="image/*"/>
        <input type="submit" value="Upload" onclick="uploadAndTranslate()"/>
        
        <div id="view">
            <img id="image" alt="Uploaded image"/>
            <h5>Translated Text: <span id="lineCount">0 lines</span></h5>
            <div id="translations" class="translations"></div>
            <audio id="audioPlayer" style="display: none;"></audio>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
